<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-color">
                <h5 class="text-white"><b>Upload Vendors</b></h5>
            </div>
            <div class="card-body">
                <!-- <input class="form-control form-control-lg" id="formFileLg" type="file" placeholder="drag file here or click to upload" style="height: 122px;" /> -->
                <ngx-dropzone (change)="onSelect($event)">
                    <ngx-dropzone-label>Drop files here or click to upoad</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            
            </div>
        </div>
    </div>
</div>

<div class="login-container">
    <main>
      <section class="login bgImg">
        <div class="col-md-12 form-login">
          
          <div class="p-4 text-center" >
           
            <div class="auth-logo text-center mb-2 text-30">
              <img src="assets/images/Accupayd_V2-01.png  " alt="" />
            </div>
            <h1 class="mb-3 text-18 singInCss" >SIGN IN</h1>
            <form style="display: grid;" [formGroup]="signinForm" (ngSubmit)="signin()">
              
              <mat-form-field class="example-full-width mb-3 loginPadd">
                <mat-label>Mobile Number</mat-label>
                
                <input type="tel" matInput placeholder="555-555-1234" formControlName="user_id"
                >
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
             
              <mat-form-field class="example-full-width mb-3 loginPadd">
                <mat-label>Password</mat-label> 
               
                <input type="password" matInput placeholder="**********" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  
              </mat-form-field>
              <div class="col-md-12 text-center mb-3">
              <button class="bg-org" 
              
               mat-raised-button color="primary">Proceed</button>
              </div>
            
            </form>
            
           
          
             
              
              
  
           
  
            <div class="mt-3 text-center forgotcss">
              <a href="" class="text-muted " routerLink=""
                ><u style="color: white;">Forgot Password</u></a
              >
            </div>
          </div>
          <div class="mb-3 text-center">
            <div class="">
              <h6 class="mb-2">
                <b>Don’t have an account with us?</b><a href=""routerLink="/sessions/forgot-password" style="margin-left: 5px;"><b class="text-orange">SIGN UP</b></a>



<div class="login-container">
  <main>
    <section class="login bgImg">
      <div class="col-md-12 form-login">
        <div class="p-4 text-center" >
          
          
          <div class="auth-logo text-center mb-2 text-30">
            <img src="assets/images/Accupayd_V2-01.png" alt="" />
          </div>
          <h1 class="mb-3 text-18 singInCss" >Sign Up</h1>
          <form style="display: grid;" [formGroup]="otpCheckForm" (ngSubmit)="otpCheck()" >
            
             <mat-form-field class="example-full-width mb-3 loginPadd">
              <mat-label>Mobile Number</mat-label>
              
              <input type="tel" matInput placeholder="555-555-1234" formControlName="user_id"
              >
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width mb-3 loginPadd">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email_id" 
                     placeholder="Ex. pat@example.com">
             
            </mat-form-field>
           
            <mat-form-field class="example-full-width mb-3 loginPadd">
              <mat-label>Pancard</mat-label> 
             
              <input type="text" matInput placeholder=""  formControlName="Pancard">
              <!-- //<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->

            </mat-form-field>
            <div class="col-md-12 text-center mb-3">
            <button class="bg-org" 
             mat-raised-button color="primary">Proceed</button>
            </div> 
          
          </form>
         
          
         
        
           
            
            

         

          <div class="mt-3 text-center forgotcss">
            <a href="" class="text-muted" routerLink="/sessions/forgot-password"
              ><u style="color: white;">Forgot Password</u></a
            >
          </div>
        </div>
        <div class="mb-2 text-center">
          <div class="">
            <h6 class="mb-2">
              <b>Already have an account with us?</b>
              <a href=""routerLink="/sessions/forgot-password" style="margin-left: 5px;"><b class="text-orange">SIGN IN</b></a>
            </h6>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-color">
                <h5 class="text-white"><b>GSTIN Details</b></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <mat-form-field class="col-md-6" style="margin-top: -15px;">
                        <label>Upload Challan</label>
                        <input matInput placeholder="" type="file" formControlName="mobile_no" id="mobile_no">

                        <!-- <mat-icon matSuffix>phone_iphone</mat-icon> -->
                        <!-- <mat-error *ngIf="myError('mobile_no', 'required')">mobile number is required</mat-error> -->

                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-6 ">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="state" id="operator">
                            
                            <mat-option value="option1">Option1</mat-option>
                            <mat-option value="option2">Option2</mat-option>
                        </mat-select>
                        <!-- <mat-icon matSuffix>rss_feed</mat-icon> -->
                        <!-- <mat-error *ngIf="myError('operator', 'required')">operator is required</mat-error> -->



                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>CPIN of Challan</mat-label>
                        <input matInput placeholder="" type="" formControlName="mobile_no" id="mobile_no">

                        <!-- <mat-icon matSuffix>phone_iphone</mat-icon> -->
                        <!-- <mat-error *ngIf="myError('mobile_no', 'required')">mobile number is required</mat-error> -->

                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>GSTIN</mat-label>
                        <input matInput placeholder="" type="" formControlName="mobile_no" id="mobile_no">

                        <!-- <mat-icon matSuffix>phone_iphone</mat-icon> -->
                        <!-- <mat-error *ngIf="myError('mobile_no', 'required')">mobile number is required</mat-error> -->

                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Total amount</mat-label>
                        <input matInput placeholder="" type="amount" formControlName="mobile_no" id="mobile_no">

                        <!-- <mat-icon matSuffix>phone_iphone</mat-icon> -->
                        <!-- <mat-error *ngIf="myError('mobile_no', 'required')">mobile number is required</mat-error> -->

                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <div class="col-md-12" style="text-align: right;">
                        <button class="bg-color" mat-raised-button color="primary">SAVE</button>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
